vich_uploader:
    twig: true
    db_driver: orm

    mappings:
        brand_logo:
            uri_prefix: /images/brands
            upload_destination: '%kernel.project_dir%/public_html/images/brands'
            namer: Vich\UploaderBundle\Naming\SmartUniqueNamer
        product_preview:
            uri_prefix: /images/product
            upload_destination: '%kernel.project_dir%/public_html/images/product'
            namer: Vich\UploaderBundle\Naming\SmartUniqueNamer
        product_image:
            uri_prefix: /images/product
            upload_destination: '%kernel.project_dir%/public_html/images/product'
            namer: Vich\UploaderBundle\Naming\SmartUniqueNamer
